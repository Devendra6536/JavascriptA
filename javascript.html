<!DOCTYPE html>
 <html>
 <head><title>IMSEC</title>
 </head>
 <body>
 <script>
 // Defining Array
 var elements = prompt("Enter number of Elements: ");
 var arr= [];

 // Input for Array
 for(var i = 0; i<=elements; i++){
 arr[i] = prompt("Enter Name: ");
 }
 // Display Values
 for(var value of arr){
 document.write(value + "<br>");
}

 </script>
 </body>
 </html>
